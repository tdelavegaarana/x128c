<!DOCTYPE HTML>
<html lang="es">
 <head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <link href='http://fonts.googleapis.com/css?family=Junge' rel='stylesheet' type='text/css'>
  <link href="css/estilo.css" media="screen" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/mootools-core-1.4.5-full-compat-yc.js"></script>
  <script type="text/javascript" src="js/mootools-more-1.4.0.1.js"></script>
  <script type="text/javascript" src="js/jquery-1.10.1.js"></script>
  <script type="text/javascript" src="js/experiment.js"></script>
  <script type="text/javascript" src="js/screens.js"></script>
  <script type="text/javascript" src="js/flow.js"></script>
  <script type="text/javascript" src="js/lib.js"></script>
  <title>Tarea de Medicinas</title>
 </head>
 <body onload="experiment.init();">
 	<!-- Explanations and ethic screens -->
  <div id="screen">
  	<header>
  		<h1 class="experiment_name_header" id="experiment_name_header">Tarea de Medicinas</h1>
  	</header>
    <article id="information_article" class="information_article">
      <h3 id="encabezado" class="encabezado">Information</h3>
      <span id="information_span" class="information_span"></span>
      <div id="question" class="question"></div>
    </article>
    <button type="button" class="buttons"  id="button_back" onclick="">Atrás</button>
    <button type="button" class="buttons" id="button_continue" onclick="">Continuar</button>
  	<footer id="information_footer">
  		<p><img src="images/logolab.png" width="100"  height="22" alt="logo"></p>
  	</footer>
  </div>
  <div id="experiment" class="experiment">
    <div id="panel1" class="panel">
      <span class="loc_panel1_text" id="loc_panel1_text"></span>
      <div class="imagePanel1" id="imagePanel1">
          <img id="faceImage" class="faceImage">
      </div>          
    </div>
    <div id="panel2" class="panel">
      <span class="loc_panel2_text" id="loc_panel2_text"></span>
      <div class="imagePanel2" id="imagePanel2">
        <img id="medicineImage" class="medicineImage">
      </div>
    </div>
    <div id="panel3" class="panel">
      <span class="loc_panel3_text" id="loc_panel3_text"></span>
      <table id="buttons" class="buttonsTable">
        <tr>
          <th><button  class="button" type="button"  id="buttonYes" value="1" onclick="responseTraining(1);">Sí</button></th>
          <th><button  class="button" type="button"  id="buttonNo" value="0" onclick="responseTraining(0);">No</button></th>
        </tr>
      </table>
    </div>
  </div>
 </body>
</html>
